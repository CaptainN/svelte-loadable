<h1>This will work</h1>
<Loadable ref:loadable loader={successLoader}>
  <div slot="loading">Loading and blessed to succeed...</div>
</Loadable>

<h1>This will not</h1>
<Loadable ref:loadable loader={failureLoader} bind:error>
  <div slot="loading">Loading but doomed to failed...</div>
  <div slot="error">
    {error}
    <br>
    <button on:click="refs.loadable.load()">Try again</button>
  </div>
</Loadable>

<script>
  export default {
    components: {
      Loadable: '../../Loadable.html',
    },
    data() {
      return {
        successLoader: () =>
          new Promise((res, rej) =>
            setTimeout(() => {
              res(import('./AsyncComponent.html'))
            }, 3000),
          ),
        failureLoader: () =>
          new Promise((res, rej) =>
            setTimeout(() => rej(new Error('Some error')), 3000),
          ),
      }
    },
  }
</script>
